<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<title>教學意見表</title>
</head>
<body>
	<h1>教學意見表</h1>
	<p>
	  <label for="name">Your name</label><br>
	  <input type="text" name="n" id="name">
	</p>
	<p>
	  What is your gender?<br>
	  <input type="radio" name="gen" value="g0" id="male">
	  <label for="male"> Male</label><br>
	  <input type="radio" name="gen" value="g1" id="female">
	  <label for="female"> Female</label>
	</p>
	<p>
	  <label for="birthday">Birthday</label><br>
	  <input type="date" name="b" id="birthday">
	</p>
	<p>
	  Which form of transport do you use?<br>
	  <input type="checkbox" value="c0" name="trans" id="walking">
	  <label for="walking"> Walking</label><br>
	  <input type="checkbox" value="c1" name="trans" id="bike">
	  <label for="bike"> Bike</label><br>
	  <input type="checkbox" value="c2" name="trans" id="motor">
	  <label for="motor"> Motorcycle</label><br>
	  <input type="checkbox" value="c3" name="trans" id="car">
	  <label for="car"> Car</label><br>
	  <input type="checkbox" value="c4" name="trans" id="bus">
	  <label for="bus"> Bus</label><br>
	  <input type="checkbox" value="c5" name="trans" id="metro">
	  <label for="metro"> Metro</label><br>
	  <input type="checkbox" value="c6" name="trans" id="train">
	  <label for="train"> Train</label><br>
	  <input type="checkbox" value="c7" name="trans" id="plane">
	  <label for="plane"> Airplane</label>
	</p>
	<p>
	  What is the highest level of education you have completed?<br>
	  <input type="radio" name="edu" value="e0" id="e0">
	  <label for="e0"> Less than High School</label><br>
	  <input type="radio" name="edu" value="e1" id="e1">
	  <label for="e1"> High School or equivalent</label><br>
	  <input type="radio" name="edu" value="e2" id="e2">
	  <label for="e2"> Attended College / University</label><br>
	  <input type="radio" name="edu" value="e3" id="e3">
	  <label for="e3"> Associate degree</label><br>
	  <input type="radio" name="edu" value="e4" id="e4">
	  <label for="e4"> Bachelor's degree</label><br>
	  <input type="radio" name="edu" value="e5" id="e5">
	  <label for="e5"> Master's degree</label><br>
	  <input type="radio" name="edu" value="e6" id="e6">
	  <label for="e6"> Professional degree</label><br>
	  <input type="radio" name="edu" value="e7" id="e7">
	  <label for="e7"> Doctorate degree</label><br>
	  <input type="radio" name="edu" value="e8" id="e8">
	  <label for="e8"> I prefer not to answer</label>
	</p>
	<p>
	Which industry do you work in or are most involved with?<br>
		<select name="Work">
			<option value="w0">Accounting</option>
			<option value="w1">Writing and Editing</option>
			<option value="w2">Animation</option>
			<option value="w3">Photography</option>
			<option value="w4">Graphic Design</option>
			<option value="w5">Computer Software</option>
			<option value="w6">Computer Games</option>
			<option value="w7">Information Technology and Services</option>
		</select>
	</p>
	<p>
	  <label for="phone">Your phone</label><br>
	  <input type="tel" name="ph" id="phone">
	</p>
	<p>
	  <label for="email">Email address</label><br>
	  <input type="email" name="em" id="email">
	</p>
	<p>
	  <label for="web">Personal website</label><br>
	  <input type="url" name="web" id="web">
	</p>
	<p>
		<input type="submit">
	</p>
</body>
</html>
